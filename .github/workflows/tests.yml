name: Run tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          conda install --quiet --yes -c conda-forge openbabel pip ruamel.yaml
          pip install -r robocrys-core/requirements.txt
          pip install -e 'robocrys-core[tests]'
          pip install -r robocrys-cli/requirements.txt
          pip install -e 'robocrys-cli[tests]'

      - name: Test
        run: pytest --cov=robocrys --cov-report=xml --cov-config=.coveragerc

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r robocrys-core/requirements.txt
          pip install -e 'robocrys-core[docs]'
          pip install -r robocrys-cli/requirements.txt
          pip install -e 'robocrys-cli[docs]'

      - name: Build
        run: sphinx-build docs/src docs_build
